<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te Amo ðŸ’–</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Courier New', monospace;
  }

  /* Contenedor */
  #container {
    position: relative;
    width: 300px;
    height: 300px;
  }

  /* CorazÃ³n inicial */
  .heart {
    position: absolute;
    width: 100px;
    height: 90px;
    background: red;
    transform: rotate(-45deg);
    top: 100px;
    left: 100px;
    animation: heartDisappear 3s forwards 2s;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 100px;
    height: 90px;
    background: red;
    border-radius: 50%;
  }

  .heart::before { top: -50px; left: 0; }
  .heart::after { top: 0; left: 50px; }

  @keyframes heartDisappear {
    0% { transform: rotate(-45deg) scale(1); opacity: 1; }
    100% { transform: rotate(-45deg) scale(0.1); opacity: 0; }
  }

  /* Texto final */
  .final-text {
    position: absolute;
    color: cyan;
    font-size: 2.5rem;
    opacity: 0;
    text-align: center;
    width: 100%;
    top: 40%;
    animation: showText 2s forwards 5s;
  }

  @keyframes showText {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
  }

  /* PartÃ­culas */
  .particle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: red;
    border-radius: 50%;
    opacity: 1;
    animation: particleMove 3s forwards 2s;
  }

  @keyframes particleMove {
    to {
      transform: translate(calc(-50px + 100px * var(--randX)), calc(-50px + 100px * var(--randY)));
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <div class="heart"></div>
    <div class="final-text">Te amo ðŸ’™</div>
  </div>

<script>
  // Crear partÃ­culas que se desplacen cuando el corazÃ³n desaparece
  const container = document.getElementById('container');
  for(let i=0;i<100;i++){
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.setProperty('--randX', Math.random());
    p.style.setProperty('--randY', Math.random());
    p.style.top = '140px'; // centro del corazÃ³n
    p.style.left = '140px';
    container.appendChild(p);
  }
</script>
</body>
</html>
