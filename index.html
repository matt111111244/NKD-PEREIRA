<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>P치gina de Luis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== FONDO Y ESTRELLAS ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
    overflow-x: hidden;
}

.estrellas {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    top: 0;
    left: 0;
}

.estrella {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: caer linear infinite;
    opacity: 0.8;
}

@keyframes caer {
    from {
        transform: translateY(-10px);
    }
    to {
        transform: translateY(110vh);
    }
}

/* ===== CONTENEDOR ===== */
h1 {
    text-align: center;
    color: white;
    margin-top: 20px;
    letter-spacing: 2px;
}

.contenedor {
    max-width: 750px;
    margin: 30px auto;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    animation: aparecer 1s ease;
}

@keyframes aparecer {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== FORMULARIO ===== */
label {
    font-weight: bold;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
}

input:focus {
    outline: none;
    border-color: #3498db;
}

/* ===== BOTONES ===== */
.botones {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

button {
    padding: 14px;
    border: none;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}

.agregar {
    background: #27ae60;
    color: white;
}

.word {
    background: #2980b9;
    color: white;
}

/* ===== TABLA ===== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background: #2c3e50;
    color: white;
}

tbody tr:hover {
    background: #f2f6f8;
    transition: 0.3s;
}
</style>
</head>
<body>

<!-- ESTRELLAS -->
<div class="estrellas" id="estrellas"></div>

<h1>P치gina de Luis</h1>

<div class="contenedor">

    <label>Monto base ($ COP)</label>
    <input type="number" id="monto" placeholder="Ej: 1500000">

    <label>IVA (%)</label>
    <input type="number" id="iva" value="19">

    <div class="botones">
        <button class="agregar" onclick="agregarCuenta()">Agregar cuenta</button>
        <button class="word" onclick="descargarWord()">Descargar Word</button>
    </div>

    <table id="tablaCompleta">
        <thead>
            <tr>
                <th>Monto Base</th>
                <th>IVA</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>

</div>

<script>
/* ===== FORMATO COLOMBIANO ===== */
function formatoCOP(num) {
    return num.toLocaleString('es-CO');
}

/* ===== AGREGAR CUENTA ===== */
function agregarCuenta() {
    const monto = parseFloat(document.getElementById("monto").value);
    const ivaPorcentaje = parseFloat(document.getElementById("iva").value);

    if (isNaN(monto) || isNaN(ivaPorcentaje)) {
        alert("Ingresa valores v치lidos");
        return;
    }

    const iva = monto * (ivaPorcentaje / 100);
    const total = monto + iva;

    const fila = `
        <tr>
            <td>$ ${formatoCOP(monto)}</td>
            <td>$ ${formatoCOP(iva)}</td>
            <td>$ ${formatoCOP(total)}</td>
        </tr>
    `;

    document.getElementById("tabla").innerHTML += fila;
    document.getElementById("monto").value = "";
}

/* ===== DESCARGAR WORD ===== */
function descargarWord() {
    const contenido = `
        <h2>P치gina de Luis</h2>
        <p>Resumen de cuentas con IVA - Colombia</p>
        ${document.getElementById("tablaCompleta").outerHTML}
    `;

    const blob = new Blob(['<html><body>' + contenido + '</body></html>'], {
        type: 'application/msword'
    });

    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'Pagina_de_Luis.doc';
    link.click();
}

/* ===== GENERAR ESTRELLAS ===== */
const contenedor = document.getElementById("estrellas");

for (let i = 0; i < 60; i++) {
    const estrella = document.createElement("div");
    estrella.className = "estrella";
    estrella.style.left = Math.random() * 100 + "vw";
    estrella.style.animationDuration = (3 + Math.random() * 5) + "s";
    estrella.style.opacity = Math.random();
    contenedor.appendChild(estrella);
}
</script>

</body>
</html>
