<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P√°gina de Mateo 6-2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: #000;
      color: #1cff85;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      text-align: center;
    }

    /* Pantalla de carga */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #loading-text {
      font-size: 1.5rem;
      text-shadow: 0 0 10px #1cff85;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #1cff85;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 18ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Fondo Matrix */
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }

    /* Contenido principal */
    .container {
      display: none; /* oculto hasta terminar carga */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      animation: rainbow 3s infinite linear;
    }

    @keyframes rainbow {
      0% { color: #ff0000; }
      20% { color: #ff9900; }
      40% { color: #00ff00; }
      60% { color: #00ffff; }
      80% { color: #ff00ff; }
      100% { color: #ff0000; }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #eaffea;
      background: transparent;
      border: 2px solid #1cff85;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #1cff85;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background: #1cff85;
      color: #000;
      box-shadow: 0 0 20px #1cff85;
    }

    /* Cursor personalizado */
    body, a, button {
      cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur113.cur'), auto;
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div id="loading-text"></div>
  </div>

  <!-- Fondo Matrix -->
  <canvas id="matrix-bg"></canvas>

  <!-- Contenido principal -->
  <div class="container" id="main-content">
    <h1>üíª P√°gina de Mateo 6-2 üíª</h1>
    <a href="video.mp4" download class="btn">‚¨áÔ∏è Descargar Video</a>
  </div>

  <script>
    // Frases estilo hacker
    const frases = [
      "Buscando servidores...",
      "Accediendo al sistema...",
      "Conexi√≥n establecida...",
      "Bienvenido Mateo 6-2"
    ];

    const loadingText = document.getElementById("loading-text");
    let i = 0;

    function escribirFrase(frase, callback) {
      let j = 0;
      loadingText.style.width = "0";
      loadingText.innerHTML = "";

      const typing = setInterval(() => {
        loadingText.innerHTML = frase.substring(0, j);
        j++;
        if (j > frase.length) {
          clearInterval(typing);
          setTimeout(callback, 1000);
        }
      }, 80);
    }

    function mostrarFrases() {
      if (i < frases.length) {
        // cambiar color cada frase
        const colores = ["#1cff85", "#0ff", "#ff00ff", "#ff0", "#f00"];
        loadingText.style.color = colores[i % colores.length];
        escribirFrase(frases[i], () => {
          i++;
          mostrarFrases();
        });
      } else {
        // quitar loading y mostrar p√°gina
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }
    }

    mostrarFrases();

    // Fondo Matrix
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫$#@*&%+~';
    const lettersArr = letters.split('');

    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#1cff85';
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
