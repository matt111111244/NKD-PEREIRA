<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Página de Luis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
    color: #333;
}

h1 {
    text-align: center;
    color: white;
    margin: 20px 0;
}

/* ===== DASHBOARD ===== */
.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 15px;
    max-width: 900px;
    margin: auto;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.card h3 {
    margin: 0;
    font-size: 14px;
    color: #555;
}

.card p {
    margin: 10px 0 0;
    font-size: 22px;
    font-weight: bold;
}

/* ===== CONTENEDOR ===== */
.contenedor {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
}

/* ===== FORM ===== */
label {
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.botones {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

button {
    padding: 14px;
    border: none;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
}

.agregar {
    background: #27ae60;
    color: white;
}

.excel {
    background: #16a085;
    color: white;
}

/* ===== TABLA ===== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background: #2c3e50;
    color: white;
}
</style>
</head>
<body>

<h1>Página de Luis</h1>

<!-- DASHBOARD -->
<div class="dashboard">
    <div class="card">
        <h3>Total Base</h3>
        <p id="totalBase">$ 0</p>
    </div>
    <div class="card">
        <h3>Total IVA</h3>
        <p id="totalIVA">$ 0</p>
    </div>
    <div class="card">
        <h3>Total General</h3>
        <p id="totalGeneral">$ 0</p>
    </div>
</div>

<div class="contenedor">

    <label>Tipo</label>
    <select id="tipo">
        <option value="material">Materiales (19%)</option>
        <option value="mano">Mano de obra (0%)</option>
        <option value="servicio">Servicios (19%)</option>
    </select>

    <label>Monto base ($ COP)</label>
    <input type="number" id="monto" placeholder="Ej: 1200000">

    <div class="botones">
        <button class="agregar" onclick="agregarCuenta()">Agregar</button>
        <button class="excel" onclick="exportarExcel()">Exportar Excel</button>
    </div>

    <table id="tablaCompleta">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Base</th>
                <th>IVA</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>

</div>

<script>
let totalBase = 0;
let totalIVA = 0;
let totalGeneral = 0;

function formato(num) {
    return num.toLocaleString('es-CO');
}

function agregarCuenta() {
    const tipo = document.getElementById("tipo").value;
    const monto = parseFloat(document.getElementById("monto").value);

    if (isNaN(monto)) return alert("Ingresa un monto válido");

    let ivaPorcentaje = (tipo === "mano") ? 0 : 19;
    let iva = monto * ivaPorcentaje / 100;
    let total = monto + iva;

    totalBase += monto;
    totalIVA += iva;
    totalGeneral += total;

    document.getElementById("tabla").innerHTML += `
        <tr>
            <td>${tipo}</td>
            <td>$ ${formato(monto)}</td>
            <td>$ ${formato(iva)}</td>
            <td>$ ${formato(total)}</td>
        </tr>
    `;

    document.getElementById("totalBase").innerText = "$ " + formato(totalBase);
    document.getElementById("totalIVA").innerText = "$ " + formato(totalIVA);
    document.getElementById("totalGeneral").innerText = "$ " + formato(totalGeneral);

    document.getElementById("monto").value = "";
}

function exportarExcel() {
    let tabla = document.getElementById("tablaCompleta").outerHTML;
    let blob = new Blob([tabla], { type: 'application/vnd.ms-excel' });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "Pagina_de_Luis.xls";
    link.click();
}
</script>

</body>
</html>
