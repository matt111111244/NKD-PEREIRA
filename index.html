<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina de Mateo 6-2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      border: 3px solid #00ff00;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ff00;
      text-align: center;
      max-width: 90%;
    }

    .typing {
      font-size: 2.8rem;
      font-weight: bold;
      border-right: 4px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .second-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: cyan;
      text-shadow: 0px 0px 10px cyan;
      padding: 20px;
      text-align: center;
    }

    .scroll-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.4rem;
      background: none;
      border: 2px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .scroll-btn:hover {
      background: #00ff00;
      color: black;
    }

    /* Estilo del video */
    video {
      margin-top: 20px;
      width: 80%;
      max-width: 700px;
      border: 3px solid cyan;
      border-radius: 12px;
      box-shadow: 0 0 25px cyan;
    }

    /* BotÃ³n de descarga */
    .download-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.3rem;
      background: none;
      border: 2px solid cyan;
      color: cyan;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .download-btn:hover {
      background: cyan;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="box">
      <div class="typing" id="typing-text"></div>
      <button class="scroll-btn" onclick="scrollToSection()">Entrar</button>
    </div>
  </div>

  <div class="second-section" id="second-section">
    ðŸš€ Bienvenidos a la pÃ¡gina oficial de Mateo 6-2 ðŸŒŸ
    
    <!-- Video incrustado -->
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>

    <!-- BotÃ³n de descarga -->
    <a class="download-btn" href="video.mp4" download>â¬‡ Descargar Video</a>
  </div>

  <script>
    // === Fondo Matrix ===
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&";
    const matrix = letters.split("");

    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // === AnimaciÃ³n de texto ===
    const frases = [
      "Buscando servidores...",
      "El mejor grupo de la exposiciÃ³n",
      "PÃ¡gina de Mateo 6-2"
    ];
    let fraseIndex = 0;
    let charIndex = 0;
    let borrando = false;

    function typeEffect() {
      const typingText = document.getElementById("typing-text");
      const frase = frases[fraseIndex];

      if (!borrando && charIndex <= frase.length) {
        typingText.textContent = frase.substring(0, charIndex++);
      } else if (borrando && charIndex >= 0) {
        typingText.textContent = frase.substring(0, charIndex--);
      }

      if (charIndex === frase.length + 1) {
        borrando = true;
        setTimeout(typeEffect, 1000);
        return;
      } else if (charIndex < 0) {
        borrando = false;
        fraseIndex = (fraseIndex + 1) % frases.length;
      }

      setTimeout(typeEffect, borrando ? 50 : 100);
    }
    typeEffect();

    // === Scroll suave ===
    function scrollToSection() {
      document.getElementById("second-section").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
