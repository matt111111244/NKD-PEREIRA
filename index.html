<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cielo Nocturno con Muñeco</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
    }

    /* Muñeco */
    .muñeco {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cabeza {
      width: 50px;
      height: 50px;
      background: #444;
      border-radius: 50%;
    }

    .cuerpo {
      width: 20px;
      height: 80px;
      background: #555;
      margin-top: 5px;
      border-radius: 10px;
    }

    .piernas {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .pierna {
      width: 15px;
      height: 60px;
      background: #555;
      border-radius: 10px;
    }

    /* Estrellas */
    .estrella {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: brillar 2s infinite alternate;
    }

    @keyframes brillar {
      from { opacity: 0.2; transform: scale(1); }
      to   { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <!-- Muñeco -->
  <div class="muñeco">
    <div class="cabeza"></div>
    <div class="cuerpo"></div>
    <div class="piernas">
      <div class="pierna"></div>
      <div class="pierna"></div>
    </div>
  </div>

  <script>
    // Crear estrellas aleatorias
    for (let i = 0; i < 100; i++) {
      let estrella = document.createElement("div");
      estrella.className = "estrella";
      estrella.style.top = Math.random() * 100 + "vh";
      estrella.style.left = Math.random() * 100 + "vw";
      estrella.style.animationDuration = (1 + Math.random() * 2) + "s";
      document.body.appendChild(estrella);
    }
  </script>
</body>
</html>
