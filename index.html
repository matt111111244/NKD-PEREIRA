<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página de Mateo 6-2 — banner arreglado</title>
  <style>
    /* ====== base / matrix / layout ====== */
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    /* Canvas Matrix (ahora detrás de todo con -2) */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    /* Contenedor principal (visible tras loader) */
    .container {
      display: none; /* se muestra tras loader */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .typing-text {
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 15px #00ff00, 0 0 30px #00ff00;
      border-right: 2px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) infinite alternate, blink 0.7s infinite;
      margin-bottom: 18px;
    }
    @keyframes typing { from{width:0} to{width:25ch} }
    @keyframes blink { 50% { border-color: transparent } }

    /* botón descargar */
    .download-btn { margin-top: 14px; z-index: 2; }
    .download-btn button {
      width: 165px;
      height: 62px;
      cursor: pointer;
      color: #fff;
      font-size: 17px;
      border-radius: 1rem;
      border: none;
      position: relative;
      background: #100720;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,94,247,0.6);
    }
    .download-btn button::after{
      content: '';
      width:100%; height:100%;
      background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
      filter: blur(20px);
      z-index: -1; position:absolute; left:0; top:0; opacity:0.8; border-radius:1rem;
    }
    .download-btn button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(2,245,255,0.9), 0 0 30px rgba(255,94,247,0.9); }
    .download-btn button:active { transform: scale(0.9) rotate(3deg); transition:.2s; }

    /* loader (sin tocar) */
    #loader {
      position: fixed; inset:0;
      background: black;
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      z-index:9999; color:#00ff00; font-size:1.4rem;
    }

    /* spinner 3D (igual que antes) */
    .spinner { width:44px; height:44px; animation: spinner-y0fdc1 2s infinite ease; transform-style: preserve-3d; margin-top:16px }
    .spinner>div{ background-color: rgba(0,77,255,0.2); height:100%; position:absolute; width:100%; border:2px solid #004dff; box-sizing:border-box; border-radius:4px; }
    .spinner div:nth-of-type(1){ transform: translateZ(-22px) rotateY(180deg); }
    .spinner div:nth-of-type(2){ transform: rotateY(-270deg) translateX(50%); transform-origin: top right; }
    .spinner div:nth-of-type(3){ transform: rotateY(270deg) translateX(-50%); transform-origin: center left; }
    .spinner div:nth-of-type(4){ transform: rotateX(90deg) translateY(-50%); transform-origin: top center; }
    .spinner div:nth-of-type(5){ transform: rotateX(-90deg) translateY(50%); transform-origin: bottom center; }
    .spinner div:nth-of-type(6){ transform: translateZ(22px); }
    @keyframes spinner-y0fdc1 {
      0% { transform: rotate(45deg) rotateX(-25deg) rotateY(25deg); }
      50% { transform: rotate(45deg) rotateX(-385deg) rotateY(25deg); }
      100% { transform: rotate(45deg) rotateX(-385deg) rotateY(385deg); }
    }

    /* ====== section-banner (arreglado para verse bien) ====== */
    .section-banner{
      width:250px;
      height:250px;
      position: relative;
      margin: 6px 0 6px 0;
      border-radius: 50%;
      /* fallback si la imagen base64 no carga: */
      background: radial-gradient(circle at 30% 30%, rgba(0,255,140,0.06), rgba(0,0,0,0.5));
      box-shadow:
        0 0 30px rgba(0,255,140,0.06) inset,
        0 0 18px rgba(0,255,140,0.04),
        0 6px 24px rgba(0,0,0,0.6);
      overflow: hidden;
      z-index: 2;
      display: block;
    }

    /* Si quieres usar la imagen base64 larga original la puedes poner aquí
       como `background-image: url("data:image/jpeg;base64,....");`
       pero para fiabilidad dejé el fallback visible. */

    /* pequeñas estrellas "curved-corner-star" */
    .curved-corner-star { display:flex; position:relative; width:12px; height:12px; }
    #curved-corner-bottomleft,
    #curved-corner-bottomright,
    #curved-corner-topleft,
    #curved-corner-topright {
      width: 4px; height: 5px; overflow:hidden; position: relative;
    }
    #curved-corner-bottomleft:before,
    #curved-corner-bottomright:before,
    #curved-corner-topleft:before,
    #curved-corner-topright:before {
      content:''; display:block; width:200%; height:200%; position:absolute; border-radius:50%;
      background:white;
      box-shadow: 0 0 6px rgba(255,255,255,0.95);
      opacity:0.95;
    }
    #curved-corner-bottomleft:before { bottom:0; left:0; }
    #curved-corner-bottomright:before { bottom:0; right:0; }
    #curved-corner-topleft:before { top:0; left:0; }
    #curved-corner-topright:before { top:0; right:0; }

    @keyframes twinkling {
      0%,100% { opacity: 0.12; }
      50% { opacity: 1; }
    }

    /* REPOSICIONÉ las estrellas para que estén dentro del banner */
    #star-1 { position:absolute; left: 18px; top: 18px; animation: twinkling 3s infinite; }
    #star-2 { position:absolute; left: 40px; top: 60px; animation: twinkling 2s infinite; transform: scale(.9); }
    #star-3 { position:absolute; left: 160px; top: 36px; animation: twinkling 4s infinite; transform: scale(1.0); }
    #star-4 { position:absolute; left: 190px; top: 140px; animation: twinkling 3s infinite; transform: scale(.95); }
    #star-5 { position:absolute; left: 50px; top: 180px; animation: twinkling 1.5s infinite; transform: scale(.9); }
    #star-6 { position:absolute; left: 140px; top: 12px; animation: twinkling 4s infinite; transform: scale(.85); }
    #star-7 { position:absolute; left: 205px; top: 92px; animation: twinkling 2s infinite; transform: scale(.85); }

    /* pequeño ajuste responsive (reduce banner en pantallas chicas) */
    @media (max-width:420px){
      .section-banner{ width:180px; height:180px; }
      #star-3 { left: 120px; top: 24px; }
      #star-4 { left: 140px; top: 100px; }
      #star-7 { left: 160px; top: 62px; }
    }
  </style>
</head>

      <div id="star-2">

        </div>
        <div class="curved-corner-star">
          <div id="curved-corner-topright"></div>
          <div id="curved-corner-topleft"></div>
        </div>
      </div>

      <div id="star-3">
        <div class="curved-corner-star">
          <div id="curved-corner-bottomright"></div>

        </div>
        <div class="curved-corner-star">

      <div id="star-4">

        </div>
        <div class="curved-corner-star">
          <div id="curved-corner-topright"></div>

      <div id="star-5">
        <div class="curved-corner-star">
          <div id="curved-corner-bottomright"></div>

        </div>
        <div class="curved-corner-star">

      <div id="star-6">
        <div class="curved-corner-star">

        <div class="curved-corner-star">

      </div>

      <div id="star-7">
        <div class="curved-corner-star">

        </div>
        <div class="curved-corner-star">
          <div id="curved-corner-topright"></div>

        </div>
      </div>
    </div>

    <!-- botón descargar -->
    <div class="download-btn">
      <a href="video.mp4" download><button>Descargar</button></a>
    </div>
  </div>

  <script>
    // ============ matrix =============
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const fontSize = 16;
    let letters = "01";
    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    let columns = Math.floor(canvas.width / fontSize);
    let drops = new Array(columns).fill(1);

    function draw(){
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
      ctx.font = fontSize + "px monospace";
      for(let i=0;i<drops.length;i++){
        const ch = letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(ch, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i]=0;
        drops[i]++;
      }
    }
    let matrixInterval = setInterval(draw, 35);
    window.addEventListener('resize', ()=>{
      resizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
      drops = new Array(columns).fill(1);
    });

    // ============ loader -> show content ============
    window.addEventListener('load', ()=>{
      const loader = document.getElementById('loader');
      setTimeout(()=>{
        loader.style.opacity = 0;
        loader.style.transition = '0.5s';
        setTimeout(()=> {
          loader.style.display = 'none';
          document.querySelector('.container').style.display = 'flex';
        }, 500);
      }, 1500); // lo hago algo más rápido para test (1.5s). Cámbialo a 3000 si quieres.
    });
  </script>
