<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descarga Hacker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* ==== Pantalla de carga ==== */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .loading-text {
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      margin-top: 20px;
      animation: blink 1s infinite;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      border: 2px solid #00ff00;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* ==== Contenido principal ==== */
    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .typing-text {
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 20px;
    }

    .download-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-decoration: none;
      text-shadow: 0 0 10px #00ff00;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ff00;
    }

    .download-btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 25px #00ff00, 0 0 50px #00ff00;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="loading-text">Cargando...</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <!-- Fondo Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Contenido -->
  <div class="container" id="content">
    <div class="typing-text">ðŸ’¾ Descarga tu archivo hackeado</div>
    <a href="https://drive.google.com/uc?export=download&id=1HnzWVR8BdYJLwqZtgdK9KUj_vm5L-eDO" 
       target="_blank" 
       class="download-btn">â¬‡ Descargar Video</a>
  </div>

  <script>
    // ===== FONDO MATRIX =====
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ===== LOADER =====
    const loader = document.getElementById("loader");
    const content = document.getElementById("content");
    const progress = document.getElementById("progress");

    let load = 0;
    const interval = setInterval(() => {
      load += 2;
      progress.style.width = load + "%";

      if (load >= 100) {
        clearInterval(interval);
        loader.style.display = "none";
        content.style.display = "flex";
      }
    }, 100); // 0.1 seg por tick (5 seg total)
  </script>
</body>
</html>
