<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P치gina de Mateo 6-2</title>
  <style>
    /* Fondo Matrix animado */
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Estilo para la pantalla inicial */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .typing {
      font-size: 3rem;
      font-weight: bold;
      border-right: 4px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Segunda secci칩n */
    .second-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: cyan;
      text-shadow: 0px 0px 10px cyan;
    }

    /* Bot칩n para bajar */
    .scroll-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5rem;
      background: none;
      border: 2px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .scroll-btn:hover {
      background: #00ff00;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="typing" id="typing-text"></div>
    <button class="scroll-btn" onclick="scrollToSection()">Entrar</button>
  </div>

  <div class="second-section" id="second-section">
    游 Bienvenidos a la p치gina oficial de Mateo 6-2 游
  </div>

  <script>
    // === Fondo Matrix ===
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&";
    const matrix = letters.split("");

    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`; // colores aleatorios
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35); // m치s r치pido

    // === Animaci칩n de texto (escribir y borrar) ===
    const frases = [
      "Buscando servidores...",
      "El mejor grupo de la exposici칩n",
      "P치gina de Mateo 6-2"
    ];
    let fraseIndex = 0;
    let charIndex = 0;
    let borrando = false;

    function typeEffect() {
      const typingText = document.getElementById("typing-text");
      const frase = frases[fraseIndex];

      if (!borrando && charIndex <= frase.length) {
        typingText.textContent = frase.substring(0, charIndex++);
      } else if (borrando && charIndex >= 0) {
        typingText.textContent = frase.substring(0, charIndex--);
      }

      if (charIndex === frase.length + 1) {
        borrando = true;
        setTimeout(typeEffect, 1000);
        return;
      } else if (charIndex < 0) {
        borrando = false;
        fraseIndex = (fraseIndex + 1) % frases.length;
      }

      setTimeout(typeEffect, borrando ? 50 : 100);
    }
    typeEffect();

    // === Scroll suave ===
    function scrollToSection() {
      document.getElementById("second-section").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
