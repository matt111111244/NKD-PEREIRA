<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P치gina de Mateo 6-2</title>
  <style>
    /* ================== Base / Matrix / Layout ================== */
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    /* Canvas Matrix */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Contenedor principal */
    .container {
      display: none; /* Oculto hasta que termine la carga */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* Texto animado estilo hacker */
    .typing-text {
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 15px #00ff00, 0 0 30px #00ff00;
      border-right: 2px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) infinite alternate,
                 blink 0.7s infinite;
    }

    @keyframes typing { from { width: 0; } to { width: 25ch; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* ================== BOT칍N ================== */
    .download-btn {
      margin-top: 30px;
    }

    .download-btn button {
      width: 165px;
      height: 62px;
      cursor: pointer;
      color: #fff;
      font-size: 17px;
      border-radius: 1rem;
      border: none;
      position: relative;
      background: #100720;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 94, 247, 0.6);
    }

    .download-btn button::after {
      content: '';
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
      filter: blur(20px);
      z-index: -1;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
      border-radius: 1rem;
      transition: 0.3s;
    }

    .download-btn button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(2,245,255,0.9), 0 0 30px rgba(255,94,247,0.9);
    }

    .download-btn button:active {
      transform: scale(0.9) rotate(3deg);
      background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
      transition: 0.2s;
    }

    /* ================== PANTALLA DE CARGA ================== */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #00ff00;
      font-size: 1.5rem;
    }

    /* ================= MANO / DEDOS (ESTRECHA, tama침o parecido a la pir치mide) ================= */
    .hand-loader {
      --skin-color: #E4C560;
      --tap-speed: 0.6s;
      --tap-stagger: 0.09s;
      position: relative;
      width: 110px;   /* ancho del conjunto (m치s cercano a la pir치mide) */
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .hand-loader:before {
      content: '';
      position: absolute;
      width: 120%;
      height: 22%;
      bottom: -8%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.35);
      filter: blur(8px);
      border-radius: 50%;
      z-index: 0;
    }

    /* palma y estructura */
    .游뱈 {
      --skin-color: var(--skin-color);
      --tap-speed: var(--tap-speed);
      --tap-stagger: var(--tap-stagger);
      position: relative;
      width: 64px;   /* m치s estrecha */
      height: 48px;
      margin: 0 auto;
      z-index: 2;
    }

    /* sombra/reflejo (ajustada) */
    .游뱈:before {
      content: '';
      display: block;
      width: 160%;
      height: 65%;
      position: absolute;
      top: 68%;
      left: -10%;
      background-color: rgba(0,0,0,0.5);
      border-radius: 30px 8px;
      filter: blur(8px);
      opacity: 0.28;
      z-index: 0;
    }

    /* mu침eca (m치s estrecha) */
    .游뱈:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 26%;
      left: 50%;
      bottom: -20%;
      transform: translateX(-50%);
      background: var(--skin-color);
      border-radius: 18px;
      box-shadow: inset 0 -3px rgba(0,0,0,0.06);
      z-index: 1;
    }

    /* palma */
    .游꺖 {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: var(--skin-color);
      border-radius: 8px 34px;
      z-index: 2;
    }

    /* pulgar (ajustado a la palma estrecha) */
    .游녨 {
      position: absolute;
      width: 105%;
      height: 30px;
      background-color: var(--skin-color);
      bottom: 8%;
      right: -6%;
      transform-origin: calc(100% - 14px) 16px;
      transform: rotate(-22deg);
      border-radius: 28px 18px 18px 8px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.12);
      border-left: 2px solid rgba(0, 0, 0, 0.08);
      z-index: 3;
    }

    .游녨:after {
      width: 20%;
      height: 60%;
      content: '';
      background-color: rgba(255, 255, 255, 0.28);
      position: absolute;
      bottom: -6%;
      left: 5px;
      border-radius: 60% 10% 10% 30%;
      border-right: 2px solid rgba(0, 0, 0, 0.05);
      z-index: 4;
    }

    /* dedos (estrechos y m치s compactos) */
    .游녤 {
      position: absolute;
      width: 58%;
      height: 22px;
      background-color: var(--skin-color);
      bottom: 34%;
      right: 14%;
      transform-origin: 100% 18px;
      animation-duration: calc(var(--tap-speed) * 2);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      transform: rotate(12deg);
      border-radius: 14px;
      z-index: 3;
    }

    .游녤:before {
      content: '';
      position: absolute;
      width: 110%;
      height: 20px;
      background-color: var(--skin-color);
      bottom: 6%;
      right: 66%;
      transform-origin: calc(100% - 18px) 18px;
      transform: rotate(-56deg);
      border-radius: 18px;
    }

    /* delays para el efecto cascade */
    .游녤:nth-of-type(1) {
      animation-delay: 0;
      filter: brightness(72%);
      animation-name: tap-upper-1;
    }
    .游녤:nth-of-type(2) {
      animation-delay: var(--tap-stagger);
      filter: brightness(82%);
      animation-name: tap-upper-2;
    }
    .游녤:nth-of-type(3) {
      animation-delay: calc(var(--tap-stagger) * 2);
      filter: brightness(92%);
      animation-name: tap-upper-3;
    }
    .游녤:nth-of-type(4) {
      animation-delay: calc(var(--tap-stagger) * 3);
      filter: brightness(100%);
      animation-name: tap-upper-4;
    }

    @keyframes tap-upper-1 {
      0%,50%,100% { transform: rotate(12deg) scale(0.45); }
      40% { transform: rotate(52deg) scale(0.45); }
    }
    @keyframes tap-upper-2 {
      0%,50%,100% { transform: rotate(12deg) scale(0.62); }
      40% { transform: rotate(52deg) scale(0.62); }
    }
    @keyframes tap-upper-3 {
      0%,50%,100% { transform: rotate(12deg) scale(0.8); }
      40% { transform: rotate(52deg) scale(0.8); }
    }
    @keyframes tap-upper-4 {
      0%,50%,100% { transform: rotate(12deg) scale(1); }
      40% { transform: rotate(52deg) scale(1); }
    }

    /* versi칩n peque침a para la mano que aparece debajo del bot칩n */
    .hand-small {
      transform: scale(0.7);
      margin-top: 40px;
    }

  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loader">
    <div>Cargando sistema...</div>

    <!-- Mano (reemplaza la pir치mide en la carga) -->
    <div class="hand-loader" aria-hidden="true">
      <div class="游뱈">
        <div class="游꺖"></div>
        <div class="游녨"></div>
        <div class="游녤"></div>
        <div class="游녤"></div>
        <div class="游녤"></div>
        <div class="游녤"></div>
      </div>
    </div>
  </div>

  <!-- Fondo Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Contenido -->
  <div class="container">
    <div class="typing-text">El mejor grupo de la exposici칩n...</div>
    <div class="download-btn">
      <a href="video.mp4" download>
        <button>Descargar</button>
      </a>
    </div>

    <!-- Mano debajo del bot칩n (tama침o reducido) -->
    <div class="hand-loader hand-small" aria-hidden="true">
      <div class="游뱈">
        <div class="游꺖"></div>
        <div class="游녨"></div>
        <div class="游녤"></div>
        <div class="游녤"></div>
        <div class="游녤"></div>
        <div class="游녤"></div>
      </div>
    </div>
  </div>

  <script>
    // ============= ANIMACI칍N MATRIX =============
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    resizeCanvas();

    const letters = "01";
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);

    let drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let matrixInterval = setInterval(draw, 35);

    // Ajustar canvas en resize
    window.addEventListener("resize", () => {
      resizeCanvas();
      // recalcular columnas y drops
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });

    // ============= SISTEMA DE CARGA =============
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.opacity = "0";
        loader.style.transition = "0.5s";
        setTimeout(() => {
          loader.style.display = "none";
          document.querySelector(".container").style.display = "flex";
        }, 500);
      }, 3000); // dura 3s la carga
    });
  </script>
</body>
</html>
