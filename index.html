<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Mateo 6-2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .typing-text {
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      border-right: 2px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) infinite alternate,
                 blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 25ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .download-btn {
      margin-top: 20px;
    }

    .download-btn button {
      width: 165px;
      height: 62px;
      cursor: pointer;
      color: #fff;
      font-size: 17px;
      border-radius: 1rem;
      border: none;
      position: relative;
      background: #100720;
      transition: 0.1s;
    }

    .download-btn button::after {
      content: '';
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
      filter: blur(15px);
      z-index: -1;
      position: absolute;
      left: 0;
      top: 0;
    }

    .download-btn button:active {
      transform: scale(0.9) rotate(3deg);
      background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <canvas id="stars"></canvas>
  <canvas id="robot"></canvas>

  <div class="container">
    <div class="typing-text">El mejor grupo de la exposición...</div>
    <div class="download-btn">
      <a href="video.mp4" download>
        <button>Descargar</button>
      </a>
    </div>
  </div>

  <script>
    // ===== MATRIX =====
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // ===== ESTRELLAS =====
    const starCanvas = document.getElementById("stars");
    const sCtx = starCanvas.getContext("2d");
    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;

    const stars = Array.from({length: 150}, () => ({
      x: Math.random() * starCanvas.width,
      y: Math.random() * starCanvas.height,
      size: Math.random() * 2,
      speed: Math.random() * 0.5 + 0.2
    }));

    function drawStars() {
      sCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      sCtx.fillStyle = "white";
      stars.forEach(star => {
        sCtx.beginPath();
        sCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        sCtx.fill();
        star.y += star.speed;
        if (star.y > starCanvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // ===== ROBOT =====
    const robotCanvas = document.getElementById("robot");
    const rCtx = robotCanvas.getContext("2d");
    robotCanvas.width = window.innerWidth;
    robotCanvas.height = window.innerHeight;

    const robot = new Image();
    robot.src = "https://i.imgur.com/9LhPl4W.png"; // ejemplo de robot

    let robotX = 0;
    let robotY = window.innerHeight / 2 + 50;
    let speed = 2;

    function drawRobot() {
      rCtx.clearRect(0,0,robotCanvas.width, robotCanvas.height);
      rCtx.drawImage(robot, robotX, robotY, 100, 100);
      robotX += speed;
      if (robotX > window.innerWidth) robotX = -100;
      requestAnimationFrame(drawRobot);
    }
    robot.onload = drawRobot;

    // ===== AJUSTE RESIZE =====
    window.addEventListener("resize", () => {
      canvas.width = starCanvas.width = robotCanvas.width = window.innerWidth;
      canvas.height = starCanvas.height = robotCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
