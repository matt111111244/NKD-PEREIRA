<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cubo 3D Azul Futurista</title>

<style>
/* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 1200px;
  overflow: hidden;
}

/* Contenedor del cubo */
.cube-container {
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  animation: rotateCube 8s linear infinite;
  position: relative;
}

/* Caras del cubo */
.cube-face {
  position: absolute;
  width: 200px;
  height: 200px;
  background: linear-gradient(135deg, #0066ff, #00ccff);
  border: 1px solid rgba(255,255,255,0.1);
  opacity: 0.95;
  box-shadow: 0 0 20px #00f, 0 0 40px #00f, 0 0 60px #00f inset;
  transition: 0.3s;
}

/* Posicionamiento de cada cara */
.cube-face:nth-child(1){ transform: rotateY(0deg) translateZ(100px);}
.cube-face:nth-child(2){ transform: rotateY(90deg) translateZ(100px);}
.cube-face:nth-child(3){ transform: rotateY(180deg) translateZ(100px);}
.cube-face:nth-child(4){ transform: rotateY(270deg) translateZ(100px);}
.cube-face:nth-child(5){ transform: rotateX(90deg) translateZ(100px);}
.cube-face:nth-child(6){ transform: rotateX(-90deg) translateZ(100px);}

/* Animación de rotación */
@keyframes rotateCube {
  0% { transform: rotateX(-15deg) rotateY(0deg); }
  100% { transform: rotateX(-15deg) rotateY(360deg); }
}

/* Glow radial alrededor del cubo */
.cube-container::before {
  content: '';
  position: absolute;
  top: -50px; left: -50px;
  width: 300px; height: 300px;
  background: radial-gradient(circle, rgba(0,102,255,0.3) 0%, transparent 70%);
  filter: blur(40px);
  z-index: -1;
}
</style>
</head>
<body>

<div class="cube-container">
  <div class="cube-face"></div>
  <div class="cube-face"></div>
  <div class="cube-face"></div>
  <div class="cube-face"></div>
  <div class="cube-face"></div>
  <div class="cube-face"></div>
</div>

</body>
</html>
