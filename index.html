<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Mateo 6-2</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #1cff85;
      font-family: "Courier New", monospace;
      text-align: center;
      overflow: hidden;
    }
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #1cff85;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #1cff85;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #eaffea;
      background: transparent;
      border: 2px solid #1cff85;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #1cff85;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background: #1cff85;
      color: #000;
      box-shadow: 0 0 20px #1cff85;
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>
  <div class="container">
    <h1 id="typewriter"></h1>
    <a href="video.mp4" download class="btn">⬇️ Descargar Video</a>
  </div>

  <script>
    // Fondo Matrix arcoíris
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01アイウエオカキクケコｱｲｳｴｵｶｷｸｹｺ$#@*&%+~';
    const lettersArr = letters.split('');
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`; // Colores cambiantes
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 25);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // Efecto máquina de escribir con borrado
    const typewriterElement = document.getElementById("typewriter");
    const messages = ["El mejor grupo de la exposición", "Página de Mateo 6-2"];
    let messageIndex = 0;
    let charIndex = 0;
    let deleting = false;

    function typeEffect() {
      const currentMessage = messages[messageIndex];

      if (!deleting) {
        typewriterElement.textContent = currentMessage.substring(0, charIndex + 1);
        charIndex++;

        if (charIndex === currentMessage.length) {
          deleting = true;
          setTimeout(typeEffect, 1500); // Pausa antes de borrar
          return;
        }
      } else {
        typewriterElement.textContent = currentMessage.substring(0, charIndex - 1);
        charIndex--;

        if (charIndex === 0) {
          deleting = false;
          messageIndex = (messageIndex + 1) % messages.length;
        }
      }
      setTimeout(typeEffect, deleting ? 80 : 120);
    }

    typeEffect();
  </script>
</body>
</html>
