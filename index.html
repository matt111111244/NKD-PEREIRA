<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P√°gina Web de Mateo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }

    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ‚ú® Texto hacker rainbow */
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s linear infinite;
      text-shadow: 0 0 15px #00ff99;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    /* Bot√≥n estilo hacker */
    .btn {
      margin-top: 25px;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #eaffea;
      background: transparent;
      border: 2px solid #1cff85;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #1cff85, 0 0 30px #1cff85 inset;
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      background: #1cff85;
      color: #000;
      box-shadow: 0 0 30px #1cff85, 0 0 50px #1cff85 inset;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>
  <div class="container">
    <h1>üíª P√°gina Web de Mateo üíÄ</h1>
    <!-- Bot√≥n de descarga -->
    <a href="video.mp4" download class="btn">‚¨áÔ∏è Descargar Video</a>
  </div>

  <script>
    // ===== Fondo Matrix Hacker =====
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    let fontSize = 18;
    let columns, drops;
    const letters = '01„ÅÇ„ÅÑ„ÅÜ„Åà„ÅäÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫$#@*&%+~';
    const lettersArr = letters.split('');

    function initMatrix() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#1cff85';
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", initMatrix);
    initMatrix();
    draw();
  </script>
</body>
</html>
