<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Página de Luis - Formato Numérico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* === VARIABLES GENERALES === */
:root {
    --color-principal: #00E5FF;
    --color-secundario: #FF00E5;
    --color-terciario: #E5FF00;
    --color-fondo: #000000;
    --color-texto-claro: #FFFFFF;
    --color-texto-oscuro: #1A1A1A;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background-color: var(--color-fondo);
    overflow-x:hidden;
    color:var(--color-texto-claro);
    position: relative;
    min-height: 100vh;
}

/* === ELEMENTOS INTERACTIVOS Y ANIMADOS === */
.contenedor-elementos {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.estrella-interactiva {
    position: absolute;
    background-color: transparent;
    border: 1px solid var(--color-principal);
    border-radius: 50%;
    pointer-events: none;
    animation: brillar-estrella ease-in-out infinite alternate, mover-estrella linear infinite;
}

.estrella-interactiva::before,
.estrella-interactiva::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border: inherit;
    border-radius: inherit;
    transform: rotate(45deg);
}

@keyframes brillar-estrella {
    from { 
        box-shadow: 0 0 2px var(--color-principal); 
        opacity: 0.5;
        transform: scale(0.5);
    }
    to { 
        box-shadow: 0 0 15px var(--color-principal), 0 0 30px var(--color-principal); 
        opacity: 1;
        transform: scale(1.2);
    }
}

@keyframes mover-estrella {
    0% { transform: translate(0, 0); }
    25% { transform: translate(10px, -5px); }
    50% { transform: translate(0, -10px); }
    75% { transform: translate(-10px, -5px); }
    100% { transform: translate(0, 0); }
}

.particula {
    position: absolute;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    opacity: 0.8;
    animation: desaparecer-particula linear forwards;
}

@keyframes desaparecer-particula {
    to { 
        transform: translate(var(--dir-x), var(--dir-y)); 
        opacity: 0;
    }
}

/* === ONDAS DE FONDO ANIMADAS === */
.onda-fondo {
    position: fixed;
    width: 200vw;
    height: 200vw;
    border-radius: 45%;
    background: radial-gradient(circle, rgba(0,229,255,0.05) 0%, rgba(0,0,0,0) 70%);
    animation: rotar-onda 60s linear infinite;
    z-index: -1;
}

.onda-fondo:nth-child(2) {
    background: radial-gradient(circle, rgba(255,0,229,0.05) 0%, rgba(0,0,0,0) 70%);
    animation-duration: 80s;
    animation-direction: reverse;
}

.onda-fondo:nth-child(3) {
    background: radial-gradient(circle, rgba(229,255,0.05) 0%, rgba(0,0,0,0) 70%);
    animation-duration: 100s;
}

@keyframes rotar-onda {
    from { transform: rotate(0deg) translateY(20vh); }
    to { transform: rotate(360deg) translateY(20vh); }
}

/* === TÍTULO PRINCIPAL ANIMADO === */
h1{
    text-align:center;
    margin:30px 10px;
    font-size: clamp(2rem, 6vw, 3rem);
    position: relative;
    z-index: 1;
    background: linear-gradient(90deg, var(--color-principal), var(--color-secundario), var(--color-terciario), var(--color-principal));
    background-size: 300% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: deslizar-gradiente 8s ease infinite;
}

@keyframes deslizar-gradiente {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* === DASHBOARD RESPONSIVO Y ANIMADO === */
.dashboard{
    max-width:1200px;
    margin:0 auto 40px;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding:0 20px;
    position: relative;
    z-index: 1;
}

.card{
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 15px;
    text-align:center;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all .4s ease;
    transform: translateY(20px);
    opacity: 0;
    animation: aparecer-card 0.8s forwards;
}

.card:nth-child(1) { animation-delay: 0.2s; }
.card:nth-child(2) { animation-delay: 0.4s; }
.card:nth-child(3) { animation-delay: 0.6s; }

@keyframes aparecer-card {
    to { 
        transform: translateY(0); 
        opacity: 1;
    }
}

.card:hover{
    transform: translateY(-8px) scale(1.02);
    border-color: var(--color-principal);
    box-shadow: 0 0 25px rgba(0, 229, 255, 0.3);
}

.card h3{
    margin:0;
    font-size: clamp(1rem, 2vw, 1.2rem);
    color: rgba(255, 255, 255, 0.7);
    text-transform:uppercase;
    letter-spacing:.5px;
    margin-bottom: 10px;
}

.card p{
    font-size: clamp(1.8rem, 4vw, 2.5rem);
    font-weight:bold;
    background: linear-gradient(90deg, var(--color-principal), var(--color-secundario));
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: deslizar-gradiente 4s ease infinite;
}

/* === CONTENEDOR PRINCIPAL === */
.contenedor{
    max-width:1200px;
    margin:0 auto 60px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    z-index: 1;
    transform: translateY(30px);
    opacity: 0;
    animation: aparecer-card 0.8s forwards 0.8s;
}

label{
    font-weight:bold;
    color: rgba(255, 255, 255, 0.8);
    display:block;
    margin-bottom:8px;
    font-size: clamp(0.9rem, 2vw, 1.1rem);
}

input,select{
    width:100%;
    padding: 12px 15px;
    margin:5px 0 20px;
    border-radius:8px;
    border:1px solid rgba(255, 255, 255, 0.1);
    background: rgba(0, 0, 0, 0.5);
    color: var(--color-texto-claro);
    font-size: clamp(0.9rem, 2vw, 1.1rem);
    transition: all .3s ease;
}

input:focus,select:focus{
    outline:none;
    border-color: var(--color-principal);
    box-shadow:0 0 15px rgba(0, 229, 255, 0.2);
}

/* === BOTONES ANIMADOS === */
.botones{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

button{
    padding: 14px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size: clamp(0.9rem, 2vw, 1.1rem);
    font-weight:bold;
    transition: all .3s ease;
    position: relative;
    overflow: hidden;
    background: linear-gradient(45deg, var(--color-principal), var(--color-secundario));
    color: var(--color-texto-oscuro);
    pointer-events: auto;
}

button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    animation: brillo-boton 3s infinite linear;
}

button:hover{
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 0 30px rgba(0, 229, 255, 0.5);
}

button.excel {
    background: linear-gradient(45deg, var(--color-terciario), var(--color-secundario));
}

@keyframes brillo-boton {
    100% { left: 100%; }
}

/* === TABLA RESPONSIVA Y ANIMADA === */
table{
    width:100%;
    border-collapse:collapse;
    margin-top: 25px;
    border-radius:10px;
    overflow:hidden;
    display: block;
    overflow-x: auto;
    max-width: 100%;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

th,td{
    padding: 12px;
    border-bottom:1px solid rgba(255, 255, 255, 0.05);
    text-align:center;
    font-size: clamp(0.8rem, 2vw, 1rem);
}

th{
    background: rgba(0, 0, 0, 0.7);
    color: var(--color-texto-claro);
    font-weight:bold;
    text-transform:uppercase;
    letter-spacing:.5px;
    white-space: nowrap;
}

tr:hover{
    background: rgba(0, 229, 255, 0.1);
    transform: scale(1.01);
    transition: transform 0.2s ease;
}

.acciones button{
    padding: 6px 10px;
    margin:0 3px;
    border-radius:5px;
    font-size: clamp(0.7rem, 1.5vw, 0.9rem);
    background: linear-gradient(45deg, var(--color-terciario), var(--color-texto-oscuro));
}

.acciones button.borrar {
    background: linear-gradient(45deg, var(--color-secundario), var(--color-texto-oscuro));
    color: var(--color-texto-claro);
}

/* === AJUSTES PARA PANTALLAS PEQUEÑAS === */
@media screen and (max-width: 480px) {
    .contenedor {
        margin:0 15px 60px;
        padding: 20px;
    }

    .dashboard {
        padding:0 15px;
    }
}
</style>
</head>

<body>
