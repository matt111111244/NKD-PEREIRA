<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descarga tu archivo</title>
  <link rel="icon" type="image/png" href="tu-icono.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .contenido {
      position: relative;
      top: 20%;
      margin: auto;
      padding: 30px;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6); /* Opacidad sobre partículas */
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 207, 255, 0.3);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .descarga-btn {
      background: linear-gradient(45deg, #00cfff, #00ffaa);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 18px 40px;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 0 25px #00cfff;
      transition: all 0.3s ease-in-out;
    }

    .descarga-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00ffaa;
    }

    .info {
      margin-top: 40px;
      font-size: 0.95em;
      color: #dddddd;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="contenido">
    <h1>Descarga tu archivo</h1>
    <p>Haz clic en el botón para descargar directamente desde Mediafire.</p>

    <button class="descarga-btn" onclick="window.open('https://www.mediafire.com/file/kyooauzyoef10i7/cache_res.OdVY88vqa9NcdHWx8dKH1EWvhoo%257E3D/file', '_blank')">
      Descargar desde Mediafire
    </button>

    <div class="info">
      <p>Este archivo está alojado en Mediafire. Asegúrate de seguir los pasos correctamente.</p>
    </div>
  </div>

  <!-- Script de partículas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      fps_limit: 120,
      particles: {
        number: {
          value: 100,
          density: { enable: true, value_area: 800 }
        },
        color: { value: "#00cfff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00cfff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: {
            distance: 200,
            line_linked: { opacity: 0.6 }
          },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
