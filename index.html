<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Mateo 6-2</title>
  <style>
    /* ================== Base / Matrix / Layout ================== */
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    /* Canvas Matrix */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Contenedor principal */
    .container {
      display: none; /* Oculto hasta que termine la carga */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* Texto animado estilo hacker */
    .typing-text {
      font-size: clamp(1.2rem, 4vw, 2.5rem);
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 15px #00ff00, 0 0 30px #00ff00;
      border-right: 2px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) infinite alternate,
                 blink 0.7s infinite;
    }

    @keyframes typing { from { width: 0; } to { width: 25ch; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* ================== BOTÓN ================== */
    .download-btn {
      margin-top: 30px;
    }

    .download-btn button {
      width: 165px;
      height: 62px;
      cursor: pointer;
      color: #fff;
      font-size: 17px;
      border-radius: 1rem;
      border: none;
      position: relative;
      background: #100720;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 94, 247, 0.6);
    }

    .download-btn button::after {
      content: '';
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
      filter: blur(20px);
      z-index: -1;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
      border-radius: 1rem;
      transition: 0.3s;
    }

    .download-btn button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(2,245,255,0.9), 0 0 30px rgba(255,94,247,0.9);
    }

    .download-btn button:active {
      transform: scale(0.9) rotate(3deg);
      background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
      transition: 0.2s;
    }

    /* ================== PANTALLA DE CARGA ================== */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #00ff00;
      font-size: 1.5rem;
    }

    /* ================== SPINNER 3D (AqFox) ================== */
    .spinner {
      width: 44px;
      height: 44px;
      animation: spinner-y0fdc1 2s infinite ease;
      transform-style: preserve-3d;
      margin-top: 18px;
    }

    .spinner > div {
      background-color: rgba(0,77,255,0.2);
      height: 100%;
      position: absolute;
      width: 100%;
      border: 2px solid #004dff;
      box-sizing: border-box;
      border-radius: 4px;
    }

    .spinner div:nth-of-type(1) {
      transform: translateZ(-22px) rotateY(180deg);
    }

    .spinner div:nth-of-type(2) {
      transform: rotateY(-270deg) translateX(50%);
      transform-origin: top right;
    }

    .spinner div:nth-of-type(3) {
      transform: rotateY(270deg) translateX(-50%);
      transform-origin: center left;
    }

    .spinner div:nth-of-type(4) {
      transform: rotateX(90deg) translateY(-50%);
      transform-origin: top center;
    }

    .spinner div:nth-of-type(5) {
      transform: rotateX(-90deg) translateY(50%);
      transform-origin: bottom center;
    }

    .spinner div:nth-of-type(6) {
      transform: translateZ(22px);
    }

    @keyframes spinner-y0fdc1 {
      0% {
        transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
      }

      50% {
        transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
      }

      100% {
        transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
      }
    }

    /* versión pequeña para el spinner que aparece debajo del botón */
    .spinner-small {
      transform: scale(0.75);
      margin-top: 40px;
    }

  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loader">
    <div>Cargando sistema...</div>

    <!-- Spinner en la carga (AqFox) -->
    <div class="spinner" aria-hidden="true">
      <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- Fondo Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Contenido -->
  <div class="container">
    <div class="typing-text">El mejor grupo de la exposición...</div>
    <div class="download-btn">
      <a href="video.mp4" download>
        <button>Descargar</button>
      </a>
    </div>

    <!-- Spinner debajo del botón (tamaño reducido) -->
    <div class="spinner spinner-small" aria-hidden="true">
      <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>

  <script>
    // ============= ANIMACIÓN MATRIX =============
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    resizeCanvas();

    const letters = "01";
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);

    let drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let matrixInterval = setInterval(draw, 35);

    // Ajustar canvas en resize
    window.addEventListener("resize", () => {
      resizeCanvas();
      // recalcular columnas y drops
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });

    // ============= SISTEMA DE CARGA =============
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.opacity = "0";
        loader.style.transition = "0.5s";
        setTimeout(() => {
          loader.style.display = "none";
          document.querySelector(".container").style.display = "flex";
        }, 500);
      }, 3000); // dura 3s la carga
    });
  </script>
</body>
</html>
