<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P√°gina de Mateo 6-2</title>
  <style>
    /* Fondo negro hacker */
    body {
      margin: 0;
      background: #000;
      color: #00ff88;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    /* Pantalla de carga */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #loading-text {
      font-size: 1.5rem;
      color: #00ff88;
      text-shadow: 0 0 8px #00ff88;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff88;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink .8s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Fondo Matrix */
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }

    .container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      animation: rainbow 6s infinite linear;
    }

    @keyframes rainbow {
      0% { color: #00ff88; }
      25% { color: #1cff85; }
      50% { color: #00e5ff; }
      75% { color: #ff00d4; }
      100% { color: #00ff88; }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #eaffea;
      background: transparent;
      border: 2px solid #1cff85;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #1cff85;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background: #1cff85;
      color: #000;
      box-shadow: 0 0 20px #1cff85;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div id="loading-text"></div>
  </div>

  <!-- Fondo Matrix -->
  <canvas id="matrix-bg"></canvas>

  <!-- Contenido principal -->
  <div class="container" id="content">
    <h1>üåê P√°gina de Mateo 6-2</h1>
    <a href="video.mp4" download class="btn">‚¨áÔ∏è Descargar Video</a>
  </div>

  <script>
    // Frases hacker
    const frases = [
      "Conectando con servidores seguros...",
      "Iniciando protocolo de descifrado...",
      "Accediendo a la base de datos secreta...",
      "Estableciendo conexi√≥n encriptada...",
      "Acceso autorizado ‚úî Bienvenido Mateo."
    ];

    let fraseIndex = 0;
    const loaderText = document.getElementById("loading-text");

    function mostrarFrase(frase, callback) {
      loaderText.style.width = "0";
      loaderText.innerHTML = "";
      loaderText.style.animation = "none";
      void loaderText.offsetWidth; // reset animaci√≥n

      loaderText.textContent = frase;
      loaderText.style.animation = "typing 2.5s steps(40, end) forwards, blink .8s infinite";
      setTimeout(callback, 3000);
    }

    function cicloFrases() {
      if (fraseIndex < frases.length) {
        mostrarFrase(frases[fraseIndex], () => {
          fraseIndex++;
          cicloFrases();
        });
      } else {
        // Ocultar loader y mostrar contenido
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "flex";
      }
    }

    cicloFrases();

    // Fondo Matrix
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫$#@*&%+~';
    const lettersArr = letters.split('');
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff88';
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
