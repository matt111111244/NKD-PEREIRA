<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Carga Matrix</title>
  <style>
    /* Fondo tipo Matrix */
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Pantalla de carga */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ff00;
      font-size: 2rem;
      z-index: 1000;
    }

    /* Manito animada */
    .ü§ö {
      --skin-color: #E4C560;
      --tap-speed: 0.6s;
      --tap-stagger: 0.1s;
      position: relative;
      width: 60px;
      height: 40px;
      margin-top: 20px;
    }
    .üå¥ {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: var(--skin-color);
      border-radius: 10px 40px;
    }
    .üëç {
      position: absolute;
      width: 120%;
      height: 25px;
      background-color: var(--skin-color);
      bottom: -15%;
      right: 1%;
      transform-origin: calc(100% - 20px) 20px;
      transform: rotate(-20deg);
      border-radius: 30px 20px 20px 10px;
    }
    .üëâ {
      position: absolute;
      width: 80%;
      height: 20px;
      background-color: var(--skin-color);
      bottom: 32%;
      right: 64%;
      transform-origin: 100% 20px;
      animation: tap 1s infinite ease-in-out;
    }
    @keyframes tap {
      0%, 50%, 100% { transform: rotate(10deg) scale(0.8); }
      40% { transform: rotate(50deg) scale(0.8); }
    }

    /* Contenido de la web (oculto al inicio) */
    #contenido {
      display: none;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Fondo Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Pantalla de carga -->
  <div id="loader">
    <div>Cargando...</div>
    <div class="ü§ö">
      <div class="üå¥"></div>
      <div class="üëç"></div>
      <div class="üëâ"></div>
    </div>
  </div>

  <!-- Contenido normal -->
  <div id="contenido">
    <h1>Bienvenido üöÄ</h1>
    <p>Tu p√°gina carg√≥ correctamente.</p>
  </div>

  <script>
    // Animaci√≥n tipo Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    // Simular carga
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("contenido").style.display = "block";
      }, 3000); // 3 segundos
    };
  </script>
</body>
</html>
