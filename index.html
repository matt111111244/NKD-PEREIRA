<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina de Mateo 6-2</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #1cff85;
      font-family: "Courier New", monospace;
      text-align: center;
      overflow: hidden;
    }

    /* Fondo Matrix */
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }

    /* Pantalla de carga */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #1cff85;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.5rem;
      z-index: 9999;
    }

    /* Contenido principal */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 15px #1cff85;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #eaffea;
      background: transparent;
      border: 2px solid #1cff85;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #1cff85;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background: #1cff85;
      color: #000;
      box-shadow: 0 0 25px #1cff85;
    }

    /* Texto hacker animado */
    .hacker-text {
      font-size: 2rem;
      color: #00ffea;
      text-shadow: 0 0 10px #00fff2, 0 0 20px #00f7ff;
      min-height: 2.5rem;
    }
  </style>
</head>
<body>
  <!-- Fondo Matrix -->
  <canvas id="matrix-bg"></canvas>

  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <p id="loading-text">üîç Buscando servidores...</p>
  </div>

  <!-- Contenido principal -->
  <div class="container" style="display:none;">
    <h1 class="hacker-text" id="typewriter"></h1>
    <a href="video.mp4" download class="btn">‚¨áÔ∏è Descargar Video</a>
  </div>

  <!-- Sonido teclado -->
  <audio id="keyboard-sound" autoplay loop>
    <source src="https://www.soundjay.com/mechanical/keyboard-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* Fondo Matrix Animado */
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫$#@*&%+~';
    const lettersArr = letters.split('');
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) drops[i] = 1;

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Cambiar color din√°micamente
      const colors = ["#1cff85", "#00fff2", "#ff00ff", "#ffea00"];
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 30);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    /* Pantalla de carga */
    const frases = [
      "üîç Buscando servidores...",
      "üì° Conectando a la red segura...",
      "üîê Acceso autorizado...",
      "‚úÖ Bienvenido a la P√°gina de Mateo 6-2"
    ];
    let fraseIndex = 0;
    const loadingText = document.getElementById("loading-text");

    const interval = setInterval(() => {
      loadingText.textContent = frases[fraseIndex];
      fraseIndex++;
      if (fraseIndex >= frases.length) {
        clearInterval(interval);
        document.getElementById("loading-screen").style.display = "none";
        document.querySelector(".container").style.display = "flex";
      }
    }, 1500);

    /* Texto hacker tipo m√°quina de escribir */
    const hackerTexts = ["El mejor grupo de la exposici√≥n", "P√°gina de Mateo 6-2"];
    let tIndex = 0;
    let charIndex = 0;
    let deleting = false;
    const speed = 100;
    const typewriter = document.getElementById("typewriter");

    function typeEffect() {
      const currentText = hackerTexts[tIndex];
      if (!deleting) {
        typewriter.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentText.length) {
          deleting = true;
          setTimeout(typeEffect, 1200);
          return;
        }
      } else {
        typewriter.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          deleting = false;
          tIndex = (tIndex + 1) % hackerTexts.length;
        }
      }
      setTimeout(typeEffect, speed);
    }
    setTimeout(typeEffect, 500);
  </script>
</body>
</html>
