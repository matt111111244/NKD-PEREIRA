    :root {

      --nkd-cyan-2: #00eaff;
      --nkd-red: #ff0000;
      --nkd-bg: rgba(0,0,0,0.86);
      --nkd-border: rgba(0,207,255,0.8);
      --nkd-shadow: 0 0 25px var(--nkd-cyan), 0 0 40px var(--nkd-cyan-2);
    }
    #nkdbot-toggle {
      position: fixed;
      bottom: 20px; right: 20px;
      width: 62px; height: 62px;
      border-radius: 50%;
      border: 2px solid var(--nkd-cyan);
      background: #000;
      color: #fff;
      font-size: 2rem;
      box-shadow: var(--nkd-shadow);
      cursor: pointer;
      z-index: 9999;
      transition: transform .15s ease;
      animation: nkdPulse 2s ease-in-out infinite alternate; /* ‚ú® animaci√≥n √≠cono */
    }
    #nkdbot-toggle:active { transform: scale(.96); }
    @keyframes nkdPulse {
      from { box-shadow: 0 0 12px var(--nkd-cyan), 0 0 24px var(--nkd-cyan-2); transform: scale(1); }
      to   { box-shadow: 0 0 28px var(--nkd-cyan), 0 0 48px var(--nkd-cyan-2); transform: scale(1.08); }
    }

    #nkdbot-panel {
      position: fixed;
      bottom: 90px; right: 20px;
      width: 360px; max-width: 96vw; max-height: 70vh;
      background: var(--nkd-bg);
      border: 2px solid var(--nkd-border);
      border-radius: 14px;
      box-shadow: var(--nkd-shadow);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 10000;
      transform: translateY(12px);
      opacity: 0;
      transition: all .25s ease;
    }
    #nkdbot-panel.open { display: flex; transform: translateY(0); opacity: 1; }
    #nkdbot-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 12px;
      background: linear-gradient(90deg, rgba(0,0,0,.6), rgba(0,207,255,.18));
      border-bottom: 1px solid var(--nkd-border);
    }
    #nkdbot-title {
      display: flex; align-items: center; gap: 10px;
      font-size: 1rem; color: var(--nkd-cyan);
      text-shadow: 0 0 12px var(--nkd-cyan);
    }
    #nkdbot-actions button {
      background: transparent; border: none; color: var(--nkd-cyan);
      font-size: 1.25rem; cursor: pointer; padding: 6px;
    }
    #nkdbot-messages {
      padding: 12px; overflow-y: auto; flex: 1; color: #fff;

    .nkdbot-time { display:block; font-size:.72rem; opacity:.7; margin-top:4px; }
    #nkdbot-suggestions {

    .nkd-chip {

    #nkdbot-inputbar {

    #nkdbot-input {

  <!-- Sonido espec√≠fico de apertura del bot (adem√°s del global de botones) -->
  <audio id="nkdbot-open" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b6c_1.mp3?filename=click-124467.mp3" preload="auto"></audio>

  <!-- ====== NKD BOT ‚Äî L√≥gica ====== -->
  <script>
    (function(){
      const $ = (q) => document.querySelector(q);
      const toggle = $("#nkdbot-toggle");
      const panel  = $("#nkdbot-panel");
      const btnMin = $("#nkdbot-min");
      const btnCls = $("#nkdbot-close");
      const msgBox = $("#nkdbot-messages");
      const input  = $("#nkdbot-input");
      const send   = $("#nkdbot-send");
      const suggs  = $("#nkdbot-suggestions");
      const openSfx = $("#nkdbot-open");

      function openPanel(){
        panel.classList.add("open");
        panel.style.display = "flex";
        try { openSfx.currentTime = 0; openSfx.play(); } catch(e){}
        setTimeout(()=>input.focus(), 60);
      }
      function closePanel(){
        panel.classList.remove("open");
        setTimeout(()=>{ panel.style.display="none"; }, 200);
      }
      toggle.addEventListener("click", openPanel);
      btnMin.addEventListener("click", ()=> panel.classList.toggle("open"));
      btnCls.addEventListener("click", closePanel);

      function addMsg(text, who="bot"){
        const el = document.createElement("div");
        el.className = "nkdbot-msg " + (who === "user" ? "nkdbot-user" : "nkdbot-bot");
        const time = new Date();
        const hh = String(time.getHours()).padStart(2,"0");
        const mm = String(time.getMinutes()).padStart(2,"0");
        el.innerHTML = text + '<span class="nkdbot-time">'+hh+':'+mm+'</span>';
        msgBox.appendChild(el);
        msgBox.scrollTop = msgBox.scrollHeight;
      }

      const chips = [
        "¬øCu√°l es la contrase√±a?",
        "¬øC√≥mo registro una persona?",
        "¬øD√≥nde est√°n las motos/taller?",
        "¬øPor qu√© pide edad al entrar?",
        "¬øC√≥mo edito o borro registros?",
        "¬øD√≥nde se guardan los datos?",
        "¬øFunciona en iPhone?"
      ];
      function renderChips(){
        suggs.innerHTML = "";
        chips.forEach(txt => {
          const c = document.createElement("button");
          c.className = "nkd-chip";
          c.textContent = txt;
          c.addEventListener("click", ()=> { input.value = txt; handleSend(); });
          suggs.appendChild(c);
        });
      }

      function norm(s){ return s.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,""); }

      function answer(q){
        const t = norm(q);

        if (t === "/limpiar" || t === "limpiar chat") { msgBox.innerHTML = ""; return "‚úîÔ∏è Chat limpiado."; }
        if (t === "/ayuda" || t.includes("ayuda") || t.includes("que puedes hacer")) {
          return "Puedo ayudarte con: <b>contrase√±a</b>, <b>acceso por edad</b>, <b>registrar/editar/borrar personas</b>, <b>registrar motos</b>, secciones y d√≥nde se guardan los datos (<code>localStorage</code>).";
        }
        if (t.includes("iphone") || t.includes("ios")) {
          return "üì± S√≠, funciona en iPhone/iOS. No hay bloqueos para dispositivos Apple.";
        }

        // Acceso
        if (t.includes("contrase") || t.includes("password") || t.includes("clave"))
          return "üîë La contrase√±a por defecto es <b>1234</b>. Puedes cambiarla en <code>verificarPassword()</code>.";
        if (t.includes("entrar") || t.includes("acceso") || t.includes("login") || t.includes("clientes"))
          return "Para entrar: pulsa <b>ENTRADA DE CLIENTES</b>, escribe la contrase√±a y ver√°s <b>PERSONAS</b> y <b>MOTOS/TALLER</b>.";

        // Edad
        if (t.includes("edad") || t.includes("mayor") || t.includes("menor"))
          return "üîû Al cargar la p√°gina, debes seleccionar tu rango de edad. 18-25 (mayor) habilita el acceso. 10-17 muestra denegado.";

        // Personas
        if ((t.includes("persona") || t.includes("personas")) && (t.includes("registr") || t.includes("agregar")))
          return "üë§ Completa <b>Nombre, Apellido, C√©dula, Tel√©fono y Ciudad</b> y pulsa <b>Registrar</b>. Se guarda en <code>localStorage</code>.";
        if ((t.includes("persona") || t.includes("personas")) && (t.includes("editar") || t.includes("modificar")))
          return "‚úèÔ∏è Usa <b>Editar</b> en la tabla, cambia los campos y pulsa <b>Guardar</b>.";
        if ((t.includes("persona") || t.includes("personas")) && (t.includes("borrar") || t.includes("eliminar")))
          return "üóëÔ∏è Pulsa <b>Borrar</b> junto al registro y confirma.";

        // Motos / Taller
        if (t.includes("moto") || t.includes("taller")) {
          if (t.includes("registr")) return "üèçÔ∏è En <b>Motos/Taller</b> llena los datos y pulsa <b>Registrar Moto</b>.";
          if (t.includes("editar"))   return "üîß Usa <b>Editar</b> en la tabla de Motos/Taller y guarda.";
          if (t.includes("borrar") || t.includes("eliminar")) return "üóëÔ∏è Pulsa <b>Borrar</b> junto al registro y confirma.";
          return "En <b>Motos/Taller</b> puedes registrar, editar y eliminar motos.";
        }

        // Datos
        if (t.includes("dato") || t.includes("guardar") || t.includes("localstorage") || t.includes("se guardan"))
          return "üíæ Todo se guarda en el navegador con <code>localStorage</code>. Si borras cach√©, se pierde. Recomiendo exportar peri√≥dicamente.";

        // Estilo / part√≠culas / sonido
        if (t.includes("particula") || t.includes("tsparticles")) return "‚ú® El fondo usa <b>tsParticles</b>. Ajusta densidad, forma y velocidad en su config.";
        if (t.includes("sonido") || t.includes("click")) return "üîä Los botones reproducen un clic gracias al audio global.";

        return "ü§î No tengo esa respuesta a√∫n. Prueba con: <i>contrase√±a</i>, <i>registrar persona</i>, <i>motos/taller</i>, <i>edad de acceso</i> o escribe <b>/ayuda</b>.";
      }

      function handleSend(){
        const q = input.value.trim();
        if(!q) return;
        addMsg(q, "user");
        input.value = "";
        const tip = document.createElement("div");
        tip.className = "nkdbot-msg nkdbot-bot"; tip.textContent = "Escribiendo...";
        msgBox.appendChild(tip); msgBox.scrollTop = msgBox.scrollHeight;
        setTimeout(()=>{ tip.remove(); addMsg(answer(q), "bot"); }, 450);
      }

      send.addEventListener("click", handleSend);
      input.addEventListener("keydown", (e)=>{ if(e.key === "Enter"){ handleSend(); } });

      addMsg("¬°Hola! Soy el <b>NKD BOT</b>. Preg√∫ntame sobre tu p√°gina: contrase√±a, personas, motos/taller o edad de acceso. Escribe <b>/ayuda</b> para ver m√°s opciones.");
      renderChips();
    })();
  </script>
