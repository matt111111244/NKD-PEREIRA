<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>P치gina de Luis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #2c3e50, #3498db);
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .contenedor {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 5px;
        }

        button:hover {
            background: #219150;
        }

        .word {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

<h1>P치gina de Luis</h1>

<div class="contenedor">

    <label>Monto base ($ COP)</label>
    <input type="number" id="monto" placeholder="Ej: 1200000">

    <label>IVA (%)</label>
    <input type="number" id="iva" value="19">

    <button onclick="agregarCuenta()">Agregar cuenta</button>
    <button class="word" onclick="descargarWord()">Descargar en Word</button>

    <table id="tablaCompleta">
        <thead>
            <tr>
                <th>Monto Base</th>
                <th>IVA</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
    </table>

</div>

<script>
    function formatoColombiano(numero) {
        return numero.toLocaleString('es-CO');
    }

    function agregarCuenta() {
        const monto = parseFloat(document.getElementById("monto").value);
        const ivaPorcentaje = parseFloat(document.getElementById("iva").value);

        if (isNaN(monto) || isNaN(ivaPorcentaje)) {
            alert("Ingresa valores v치lidos");
            return;
        }

        const iva = monto * (ivaPorcentaje / 100);
        const total = monto + iva;

        const fila = `
            <tr>
                <td>$ ${formatoColombiano(monto)}</td>
                <td>$ ${formatoColombiano(iva)}</td>
                <td>$ ${formatoColombiano(total)}</td>
            </tr>
        `;

        document.getElementById("tabla").innerHTML += fila;
        document.getElementById("monto").value = "";
    }

    function descargarWord() {
        const contenido = `
            <h2>P치gina de Luis</h2>
            <p>Resumen de cuentas con IVA</p>
            ${document.getElementById("tablaCompleta").outerHTML}
        `;

        const blob = new Blob(['<html><body>' + contenido + '</body></html>'], {
            type: 'application/msword'
        });

        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'Pagina_de_Luis.doc';
        link.click();
    }
</script>

</body>
</html>
