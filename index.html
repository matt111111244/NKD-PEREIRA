<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuentas de Luis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .contenedor {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #219150;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

<h1>Cuentas de Luis</h1>

<div class="contenedor">

    <label>Monto base ($)</label>
    <input type="number" id="monto" placeholder="Ej: 1000">

    <label>IVA (%)</label>
    <input type="number" id="iva" value="16">

    <button onclick="agregarCuenta()">Agregar cuenta</button>

    <table>
        <thead>
            <tr>
                <th>Monto Base</th>
                <th>IVA</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
    </table>

</div>

<script>
    function agregarCuenta() {
        const monto = parseFloat(document.getElementById("monto").value);
        const ivaPorcentaje = parseFloat(document.getElementById("iva").value);

        if (isNaN(monto) || isNaN(ivaPorcentaje)) {
            alert("Ingresa valores v√°lidos");
            return;
        }

        const iva = monto * (ivaPorcentaje / 100);
        const total = monto + iva;

        const fila = `
            <tr>
                <td>$${monto.toFixed(2)}</td>
                <td>$${iva.toFixed(2)}</td>
                <td>$${total.toFixed(2)}</td>
            </tr>
        `;

        document.getElementById("tabla").innerHTML += fila;

        document.getElementById("monto").value = "";
    }
</script>

</body>
</html>
