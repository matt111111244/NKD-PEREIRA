<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P√°gina de Mateo 6-2</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #1cff85;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #1cff85;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #eaffea;
      background: transparent;
      border: 2px solid #1cff85;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #1cff85;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background: #1cff85;
      color: #000;
      box-shadow: 0 0 20px #1cff85;
    }

    /* Mensaje de activar sonido */
    #audio-message {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #1cff85;
      padding: 10px 20px;
      border-radius: 8px;
      color: #1cff85;
      font-family: monospace;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px #1cff85;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>
  
  <div id="audio-message">üîä Haz clic aqu√≠ para activar sonido</div>

  <div class="container">
    <h1 id="dynamic-text"></h1>
    <a href="video.mp4" download class="btn">‚¨áÔ∏è Descargar Video</a>
  </div>

  <audio id="keyboard-sound" loop>
    <source src="https://www.soundjay.com/mechanical/keyboard-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Fondo Matrix con colores
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫$#@*&%+~';
    const lettersArr = letters.split('');
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let i = 0; i < columns; i++) { drops[i] = 1; }
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 30);

    // Texto din√°mico (escribe y borra)
    const textElement = document.getElementById("dynamic-text");
    const texts = ["Buscando servidores...", "El mejor grupo de la exposici√≥n", "P√°gina de Mateo 6-2"];
    let i = 0, j = 0, currentText = "", isDeleting = false;
    function typeEffect() {
      currentText = texts[i];
      textElement.textContent = isDeleting ? currentText.substring(0, j--) : currentText.substring(0, j++);
      if (!isDeleting && j === currentText.length) {
        isDeleting = true; setTimeout(typeEffect, 1200);
      } else if (isDeleting && j === 0) {
        isDeleting = false; i = (i + 1) % texts.length; setTimeout(typeEffect, 300);
      } else {
        setTimeout(typeEffect, isDeleting ? 50 : 100);
      }
    }
    typeEffect();

    // Activar sonido al hacer clic
    const audioMessage = document.getElementById("audio-message");
    const keyboardSound = document.getElementById("keyboard-sound");

    audioMessage.addEventListener("click", () => {
      keyboardSound.play();
      audioMessage.style.display = "none";
    });

    // Ajustar canvas en resize
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
