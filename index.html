<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Hacker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000 0%, #020b02 100%);
      font-family: "Courier New", monospace;
      color: #00ff9d;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Pantalla principal */
    .terminal {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff9d;
      border-radius: 10px;
      padding: 20px 30px;
      width: 600px;
      max-width: 90%;
      box-shadow: 0 0 15px #00ff9d;
    }

    .line {
      font-size: 18px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff9d;
      margin-left: 3px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    /* Botón activar sonido */
    #soundButton {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #000;
      border: 1px solid #00ff9d;
      color: #00ff9d;
      padding: 8px 15px;
      cursor: pointer;
      font-family: inherit;
      border-radius: 5px;
      box-shadow: 0 0 8px #00ff9d;
      transition: background 0.3s;
    }
    #soundButton:hover {
      background: #002a1d;
    }

    /* Fondo matrix animado */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <button id="soundButton">🔊 Activar sonido</button>
  <div class="terminal">
    <div id="output"></div><span class="cursor"></span>
  </div>

  <canvas id="matrix"></canvas>

  <audio id="typeSound" src="https://actions.google.com/sounds/v1/foley/typewriter.ogg"></audio>

  <script>
    const output = document.getElementById("output");
    const cursor = document.querySelector(".cursor");
    const typeSound = document.getElementById("typeSound");
    const soundButton = document.getElementById("soundButton");
    let soundEnabled = false;

    soundButton.addEventListener("click", () => {
      soundEnabled = true;
      typeSound.play().then(() => typeSound.pause());
      soundButton.textContent = "✅ Sonido activo";
    });

    // Texto que aparece en pantalla
    const mensajes = [
      "Iniciando sistema...",
      "Buscando servidor...",
      "Conectando...",
      "Servidor encontrado ✔",
      "Página del mejor grupo de la exposición",
      "Página de Mateo 6-2"
    ];

    let i = 0, j = 0;

    function escribir() {
      if (i < mensajes.length) {
        if (j < mensajes[i].length) {
          output.innerHTML += mensajes[i][j];
          if (soundEnabled) {
            typeSound.currentTime = 0;
            typeSound.play();
          }
          j++;
          setTimeout(escribir, 60);
        } else {
          output.innerHTML += "<br>";
          i++;
          j = 0;
          setTimeout(escribir, 800);
        }
      }
    }

    escribir();

    // Efecto Matrix en canvas
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).map(() => 1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff9d";
      ctx.font = fontSize + "px monospace";
      for (let x = 0; x < drops.length; x++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, x * fontSize, drops[x] * fontSize);
        if (drops[x] * fontSize > canvas.height && Math.random() > 0.95) {
          drops[x] = 0;
        }
        drops[x]++;
      }
    }
    setInterval(draw, 40);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
