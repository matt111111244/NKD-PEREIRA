<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Mateo 6-2</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #1cff85;
      font-family: "Courier New", monospace;
      text-align: center;
      overflow: hidden;
    }
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 15px #1cff85;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #1cff85;
      display: inline-block;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #eaffea;
      background: transparent;
      border: 2px solid #1cff85;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #1cff85;
      transition: all 0.2s ease-in-out;
      display: none; /* oculto hasta que cargue */
    }
    .btn:hover {
      background: #1cff85;
      color: #000;
      box-shadow: 0 0 25px #1cff85;
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>
  <div class="container">
    <h1 id="title"></h1>
    <a href="video.mp4" download class="btn" id="downloadBtn">⬇️ Descargar Video</a>
  </div>

  <audio id="type-sound" src="https://www.soundjay.com/mechanical/sounds/keyboard-1.mp3"></audio>

  <script>
    // ===== MATRIX DE COLORES =====
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01アイウエオカキクケコｱｲｳｴｵｶｷｸｹｺ$#@*&%+~';
    const lettersArr = letters.split('');

    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let i = 0; i < columns; i++) drops[i] = 1;

    const colors = ["#1cff85", "#00f0ff", "#ff00ff", "#ff1c40"];
    let colorIndex = 0;

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = colors[colorIndex];
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 30);
    setInterval(() => {
      colorIndex = (colorIndex + 1) % colors.length;
    }, 2000);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // ===== EFECTO DE ESCRITURA =====
    const titleEl = document.getElementById("title");
    const typeSound = document.getElementById("type-sound");

    let messages = ["Buscando servidor...", "El mejor grupo de la exposición", "Página de Mateo 6-2"];
    let currentMsg = 0;
    let charIndex = 0;
    let deleting = false;

    function typeEffect() {
      let message = messages[currentMsg];
      if (!deleting) {
        titleEl.textContent = message.substring(0, charIndex + 1);
        playTypeSound();
        charIndex++;
        if (charIndex === message.length) {
          if (message === "Buscando servidor...") {
            setTimeout(() => deleting = true, 1000);
          } else {
            setTimeout(() => deleting = true, 1500);
          }
        }
      } else {
        titleEl.textContent = message.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          deleting = false;
          currentMsg = (currentMsg + 1) % messages.length;
          if (currentMsg === 1) document.getElementById("downloadBtn").style.display = "inline-block";
        }
      }
    }
    function playTypeSound() {
      typeSound.currentTime = 0;
      typeSound.play();
    }

    setInterval(typeEffect, 100);
  </script>
</body>
</html>
