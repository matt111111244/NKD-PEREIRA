<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P√°gina de Mateo 6-2</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #1cff85;
      font-family: "Courier New", monospace;
      text-align: center;
      overflow: hidden;
    }
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #1cff85;
      font-size: 1.5rem;
      z-index: 10;
    }
    .hidden {
      display: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 5;
      position: relative;
    }
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #1cff85;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #eaffea;
      background: transparent;
      border: 2px solid #1cff85;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #1cff85;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background: #1cff85;
      color: #000;
      box-shadow: 0 0 20px #1cff85;
    }
    #dynamicText {
      font-size: 2rem;
      color: #00ffea;
      text-shadow: 0 0 15px #0ff;
      white-space: nowrap;
      border-right: 2px solid #0ff;
      width: fit-content;
      margin: 20px auto;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>

  <!-- Pantalla de carga -->
  <div id="loading" class="loading-screen">
    <p id="loadingText">üîç Buscando servidores...</p>
  </div>

  <!-- Contenido principal -->
  <div class="container hidden" id="mainContent">
    <h1 id="dynamicText"></h1>
    <a href="video.mp4" download class="btn">‚¨áÔ∏è Descargar Video</a>
  </div>

  <!-- Sonido de teclado -->
  <audio id="keyboardSound" loop autoplay>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <script>
    // Fondo Matrix
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫$#@*&%+~';
    const lettersArr = letters.split('');

    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let i = 0; i < columns; i++) drops[i] = 1;

    let colors = ["#1cff85", "#0ff", "#f0f", "#ff0"];
    let colorIndex = 0;

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = colors[colorIndex];
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 30);
    setInterval(() => {
      colorIndex = (colorIndex + 1) % colors.length;
    }, 2000);

    // Loading system
    setTimeout(() => {
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("mainContent").classList.remove("hidden");
    }, 4000);

    // Texto din√°mico estilo typing hacker
    const dynamicText = document.getElementById("dynamicText");
    const texts = ["El mejor grupo de la exposici√≥n", "P√°gina de Mateo 6-2"];
    let textIndex = 0, charIndex = 0, deleting = false;

    function typeEffect() {
      const currentText = texts[textIndex];
      if (!deleting) {
        dynamicText.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentText.length) {
          deleting = true;
          setTimeout(typeEffect, 2000);
          return;
        }
      } else {
        dynamicText.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          deleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      }
      setTimeout(typeEffect, deleting ? 50 : 100);
    }
    setTimeout(typeEffect, 4200);

    // Ajuste al redimensionar
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
