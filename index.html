<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P√°gina de Mateo 6-2</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }

    /* Cursor hacker */
    body, button, a {
      cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur116.cur'), auto;
    }

    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ===== Animaci√≥n de carga ===== */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #1cff85;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.5rem;
      z-index: 1000;
    }
    #loader-text {
      font-size: 1.6rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s linear infinite;
    }

    .hidden { display: none; }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    /* ‚ú® Texto hacker rainbow glitch */
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s linear infinite, glitch 1s infinite;
      text-shadow: 0 0 15px #00ff99;
    }

    @keyframes glitch {
      0% { transform: skew(0deg); }
      20% { transform: skew(3deg); }
      40% { transform: skew(-3deg); }
      60% { transform: skew(2deg); }
      80% { transform: skew(-2deg); }
      100% { transform: skew(0deg); }
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #1cff85;
      text-shadow: 0 0 8px #00ff99;
    }

    /* Botones hacker */
    .btn {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #eaffea;
      background: transparent;
      border: 2px solid #1cff85;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #1cff85, 0 0 30px #1cff85 inset;
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      background: #1cff85;
      color: #000;
      box-shadow: 0 0 30px #1cff85, 0 0 50px #1cff85 inset;
      transform: scale(1.1);
    }

    video {
      margin-top: 20px;
      max-width: 90%;
      border: 2px solid #1cff85;
      border-radius: 10px;
      box-shadow: 0 0 15px #1cff85;
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loader">
    <div id="loader-text"></div>
  </div>

  <!-- Fondo Matrix -->
  <canvas id="matrix-bg"></canvas>

  <!-- Contenido principal -->
  <div class="container hidden" id="main-content">
    <h1>üíª P√°gina de Mateo 6-2 üíÄ</h1>
    <h2 id="subtitle">Iniciando hackeo...</h2>

    <!-- Video Preview -->
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>

    <!-- Bot√≥n de descarga -->
    <a href="video.mp4" download class="btn" id="btn-download">‚¨áÔ∏è Descargar Video</a>
  </div>

  <!-- Sonidos -->
  <audio id="click-sound" src="https://assets.mixkit.co/sfx/download/mixkit-select-click-1109.wav"></audio>
  <audio id="hover-sound" src="https://assets.mixkit.co/sfx/download/mixkit-retro-game-notification-212.wav"></audio>

  <script>
    // ===== Loader con efecto m√°quina de escribir =====
    const loaderText = document.getElementById("loader-text");
    const frasesLoader = [
      "Buscando servidores...",
      "Accediendo al sistema...",
      "Inyectando c√≥digo...",
      "Conexi√≥n establecida ‚úÖ"
    ];
    let index = 0;
    let charIndex = 0;
    let deleting = false;

    function typeEffect() {
      const current = frasesLoader[index];
      if (!deleting) {
        loaderText.textContent = current.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === current.length) {
          deleting = true;
          setTimeout(typeEffect, 1200); // pausa al final
          return;
        }
      } else {
        loaderText.textContent = current.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          deleting = false;
          index = (index + 1) % frasesLoader.length;
        }
      }
      setTimeout(typeEffect, deleting ? 60 : 100);
    }
    typeEffect();

    // Ocultar loader y mostrar p√°gina despu√©s de 6s
    setTimeout(() => {
      document.getElementById("loader").classList.add("hidden");
      document.getElementById("main-content").classList.remove("hidden");
    }, 6000);

    // ===== Fondo Matrix =====
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    let fontSize = 18;
    let columns, drops;
    const letters = '01„ÅÇ„ÅÑ„ÅÜ„Åà„ÅäÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫$#@*&%+~';
    const lettersArr = letters.split('');

    function initMatrix() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#1cff85';
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", initMatrix);
    initMatrix();
    draw();

    // ===== Subt√≠tulos din√°micos =====
    const frases = [
      "Iniciando hackeo...",
      "Accediendo a la base de datos...",
      "Cifrando conexiones...",
      "Descarga lista...",
      "Sistema infiltrado ‚úÖ"
    ];
    let i = 0;
    setInterval(() => {
      document.getElementById("subtitle").innerText = frases[i % frases.length];
      i++;
    }, 2500);

    // ===== Sonidos =====
    const clickSound = document.getElementById("click-sound");
    const hoverSound = document.getElementById("hover-sound");

    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
      btn.addEventListener("mouseover", () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });
  </script>
</body>
</html>
