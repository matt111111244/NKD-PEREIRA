<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Mateo 6-2</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff99;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    /* Pantalla de carga */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00ff99;
      font-size: 1.5rem;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    #loading-text {
      margin-top: 20px;
      text-shadow: 0 0 10px #00ff99;
    }

    /* Canvas Matrix */
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }

    /* Contenido principal */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      z-index: 10;
    }

    h1 {
      font-size: 2rem;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff99;
      width: 0ch;
      animation: typing 4s steps(30) infinite alternate, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 30ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div id="loading-text">Cargando... 0%</div>
  </div>

  <!-- Sonido de teclado hacker -->
  <audio id="keyboard-sound" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_72a3b5b4c4.mp3" type="audio/mpeg">
  </audio>

  <!-- Fondo Matrix -->
  <canvas id="matrix-bg"></canvas>

  <!-- Contenido -->
  <div class="container">
    <h1 id="typewriter"></h1>
  </div>

  <script>
    // --------- Loading Screen ----------
    let load = 0;
    const loadingText = document.getElementById("loading-text");
    const loadingScreen = document.getElementById("loading-screen");
    const keyboardSound = document.getElementById("keyboard-sound");

    const fakeLoading = setInterval(() => {
      load++;
      loadingText.textContent = "Cargando... " + load + "%";

      if (load >= 100) {
        clearInterval(fakeLoading);
        loadingScreen.style.opacity = "0";
        setTimeout(() => { 
          loadingScreen.style.display = "none"; 
          // el sonido sigue de fondo
        }, 1000);
      }
    }, 40); // Velocidad de carga

    // --------- Fondo Matrix ----------
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01アイウエオカキクケコｱｲｳｴｵｶｷｸｹｺ$#@*&%+~';
    const lettersArr = letters.split('');
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Colores hacker cambiantes
      const colors = ['#00ff99', '#1cff85', '#00ffff', '#ff00ff'];
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 30); // velocidad Matrix

    // --------- Typewriter Hacker ----------
    const texts = ["El mejor grupo de la exposición", "Página de Mateo 6-2"];
    let index = 0;
    let charIndex = 0;
    let currentText = "";
    let deleting = false;
    const typewriterEl = document.getElementById("typewriter");

    function typeWriter() {
      currentText = texts[index];

      if (!deleting) {
        typewriterEl.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentText.length) {
          deleting = true;
          setTimeout(typeWriter, 2000); // pausa antes de borrar
          return;
        }
      } else {
        typewriterEl.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          deleting = false;
          index = (index + 1) % texts.length;
        }
      }
      setTimeout(typeWriter, deleting ? 60 : 100);
    }

    typeWriter();
  </script>
</body>
</html>
