<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P√°gina de Mateo 6-2</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #1cff85;
      font-family: "Courier New", monospace;
      text-align: center;
      overflow: hidden;
    }
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
    .loading, .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #1cff85;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #1cff85;
      animation: blink 0.7s infinite step-end alternate;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #eaffea;
      background: transparent;
      border: 2px solid #1cff85;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #1cff85;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background: #1cff85;
      color: #000;
      box-shadow: 0 0 20px #1cff85;
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>

  <!-- Pantalla de carga -->
  <div class="loading" id="loading-screen">
    <h1 id="loading-text"></h1>
  </div>

  <!-- Contenido principal -->
  <div class="container" id="main-content" style="display:none;">
    <h1 id="main-text"></h1>
    <a href="video.mp4" download class="btn">‚¨áÔ∏è Descargar Video</a>
  </div>

  <!-- Sonido de tecleo -->
  <audio id="typing-sound" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <script>
    // üé• Matrix de fondo
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫$#@*&%+~';
    const lettersArr = letters.split('');
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    let hue = 120;
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = `hsl(${hue},100%,50%)`;
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
      hue = (hue + 2) % 360;
    }

    setInterval(draw, 30);
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // üéπ Sonido de tecleo
    const typingSound = document.getElementById("typing-sound");

    // üî† Efecto m√°quina de escribir
    function typeWriterEffect(elementId, phrases, speed=100, delayBetween=1500, callback=null) {
      let i = 0, j = 0, deleting = false;
      const element = document.getElementById(elementId);

      function type() {
        if (!deleting) {
          element.textContent = phrases[i].substring(0, j+1);
          j++;
          if (j === phrases[i].length) {
            deleting = true;
            setTimeout(type, delayBetween);
            return;
          }
        } else {
          element.textContent = phrases[i].substring(0, j-1);
          j--;
          if (j === 0) {
            deleting = false;
            i = (i+1) % phrases.length;
          }
        }
        setTimeout(type, speed);
      }
      type();
    }

    // ‚åõ Pantalla de carga con efecto tecleo
    const loadingPhrases = ["Buscando servidores...", "Conectando a la red...", "Accediendo al sistema..."];
    typeWriterEffect("loading-text", loadingPhrases, 80, 1000, () => {
      // luego mostrar la p√°gina principal
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("main-content").style.display = "flex";
    });

    // ‚å®Ô∏è Texto principal con efecto hacker
    const mainPhrases = ["El mejor grupo de la exposici√≥n", "P√°gina de Mateo 6-2"];
    setTimeout(() => {
      typingSound.play();
      typeWriterEffect("main-text", mainPhrases, 90, 2000);
    }, 5000); // despu√©s de la carga
  </script>
</body>
</html>
