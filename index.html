<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Mateo</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: black;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .terminal-box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
      text-align: center;
      width: 80%;
      max-width: 800px;
    }

    .title {
      font-size: 28px;
      color: #0f0;
      margin-bottom: 15px;
    }

    .loading {
      font-size: 20px;
      margin: 15px 0;
      white-space: pre-wrap;
    }

    /* Botón descarga */
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      background: #0f0;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00aa00;
    }

    /* ==== Black Hole Animado (versión compacta) ==== */
    .bh-wrapper{
      position: relative;
      width: 180px;   /* tamaño ajustado */
      height: 180px;
      margin: 20px auto;
      display: grid;
      place-items: center;
      filter: drop-shadow(0 0 12px #00ffbf);
    }

    .blackhole{
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      transform: translateZ(0);
    }

    .bh-core{
      position: absolute;
      width: 28%;
      height: 28%;
      border-radius: 50%;
      background: radial-gradient(closest-side, #000 70%, #020202 100%);
      box-shadow: inset 0 0 10px #000;
      z-index: 3;
    }

    .bh-disk{
      position: absolute;
      width: 85%;
      height: 85%;
      border-radius: 50%;
      background:
        conic-gradient(
          from 0deg,
          #fffb 0 20%,
          #fff0 20% 30%,
          #0ff8 30% 50%,
          #fff0 50% 60%,
          #0f08 60% 80%,
          #fff0 80% 100%
        );
      filter: blur(1px) brightness(1.1) saturate(1.4);
      animation: bh-spin 7s linear infinite;
      z-index: 2;
    }

    .bh-glow{
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, #0000 60%, #0ff2 72%, #0ff1 78%, #0000 90%);
      filter: blur(2px);
      animation: bh-breathe 4s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes bh-spin{ to{ transform: rotate(360deg);} }
    @keyframes bh-breathe{
      0%,100%{ filter: blur(2px) brightness(1);}
      50%{ filter: blur(3px) brightness(1.3);}
    }

    /* Animación escribir texto */
    .typing {
      border-right: 2px solid #0f0;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      animation: typing 3s steps(30, end), blink .6s infinite;
      font-size: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="terminal-box">
    <h1 class="title typing">Bienvenidos - Página de Mateo 6-2</h1>
    <div class="loading">Buscando servidor...</div>
    
    <!-- Agujero negro animado -->
    <div class="bh-wrapper">
      <div class="blackhole">
        <div class="bh-core"></div>
        <div class="bh-disk"></div>
        <div class="bh-glow"></div>
      </div>
    </div>

    <p>Descarga el archivo de video aquí:</p>
    <a href="video.mp4" download class="btn">⬇ Descargar Video</a>
  </div>
</body>
</html>
