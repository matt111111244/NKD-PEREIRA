<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Black Hole Animado</title>
  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:Arial, Helvetica, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    h1{
      font-size:2.2rem;
      margin-bottom:20px;
      text-align:center;
      letter-spacing:2px;
    }

    /* ===== Black Hole â€“ Mateo 6-2 ===== */
    .bh-wrapper{
      position: relative;
      width: min(70vmin, 560px);
      height: min(70vmin, 560px);
      margin: 20px auto;
      display: grid;
      place-items: center;
      filter: drop-shadow(0 0 25px #00ffbf);
    }

    .blackhole{
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      transform: translateZ(0); /* acelera animaciÃ³n */
    }

    /* NÃºcleo negro (horizonte de eventos) */
    .bh-core{
      position: absolute;
      width: 26%;
      height: 26%;
      border-radius: 50%;
      background: radial-gradient(closest-side, #000 70%, #020202 100%);
      box-shadow: inset 0 0 30px #000;
      z-index: 3;
    }

    /* Disco de acreciÃ³n */
    .bh-disk{
      position: absolute;
      width: 82%;
      height: 82%;
      border-radius: 50%;
      background:
        conic-gradient(
          from 0deg,
          #fffb 0 20%,
          #fff0 20% 30%,
          #0ff8 30% 50%,
          #fff0 50% 60%,
          #0f08 60% 80%,
          #fff0 80% 100%
        );
      filter: blur(1px) brightness(1.1) saturate(1.4);
      animation: bh-spin 7s linear infinite;
      z-index: 2;
    }

    /* Halo/relativistic glow */
    .bh-glow{
      position: absolute;
      width: 96%;
      height: 96%;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, #0000 60%, #0ff2 72%, #0ff1 78%, #0000 90%),
        radial-gradient(closest-side, #0000 58%, #00ff9033 70%, #0000 86%);
      filter: blur(2px);
      animation: bh-breathe 4s ease-in-out infinite;
      z-index: 1;
    }

    /* Anillo exterior */
    .bh-ring{
      position: absolute;
      width: 110%;
      height: 34%;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, #0000 60%, #00ffd033 90%, #0000 100%);
      transform: rotateX(70deg);
      filter: blur(2px);
      animation: bh-wobble 6s ease-in-out infinite;
      z-index: 0;
    }

    /* Estrellas */
    .bh-stars{
      position: absolute;
      inset: -10% -10% -10% -10%;
      background:
        radial-gradient(circle at 20% 30%, #ffffffaa 1px, transparent 2px),
        radial-gradient(circle at 80% 60%, #ffffffaa 1px, transparent 2px),
        radial-gradient(circle at 60% 15%, #ffffffaa 1px, transparent 2px),
        radial-gradient(circle at 35% 80%, #ffffffaa 1px, transparent 2px),
        radial-gradient(circle at 70% 75%, #ffffffaa 1px, transparent 2px),
        radial-gradient(circle at 10% 65%, #ffffffaa 1px, transparent 2px);
      background-size: 100% 100%;
      opacity: .55;
      mix-blend-mode: screen;
      animation: bh-parallax 18s linear infinite;
      pointer-events: none;
    }

    /* Animaciones */
    @keyframes bh-spin{
      to{ transform: rotate(360deg); }
    }
    @keyframes bh-breathe{
      0%,100%{ filter: blur(2px) brightness(1); }
      50%{ filter: blur(4px) brightness(1.3); }
    }
    @keyframes bh-wobble{
      0%,100%{ transform: rotateX(70deg) rotateZ(0deg); }
      50%{ transform: rotateX(70deg) rotateZ(8deg); }
    }
    @keyframes bh-parallax{
      from{ background-position:0 0; }
      to{ background-position:200px 400px; }
    }
  </style>
</head>
<body>

  <h1>Agujero Negro CSS Animado ðŸŒ€</h1>

  <!-- Agujero negro -->
  <div class="bh-wrapper">
    <div class="blackhole">
      <div class="bh-core"></div>
      <div class="bh-disk"></div>
      <div class="bh-glow"></div>
      <div class="bh-ring"></div>
    </div>
    <div class="bh-stars"></div>
  </div>

  <p>Todo hecho solo con <b>HTML + CSS</b></p>

</body>
</html>
